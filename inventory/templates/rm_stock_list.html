{% extends "base.html" %}

{% block title %} RM Stock List {% endblock title %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2 class="mb-4">Raw Material List</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>RM Code</th>
                        <th>Stock Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rm_stock in rm_stocks %}
                    <tr>
                        <td>{{ rm_stock.item_code }}</td>
                        <td>{{ rm_stock.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
