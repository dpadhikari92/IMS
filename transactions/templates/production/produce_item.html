{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-10">
      <div class="border bg-white text-center shadow offset-3 p-4">
        <div style="height: 300px">
          {% for message in messages %} {% if message %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endif %} {% endfor %}
          <div
            class="row"
            style="color: #4e4e4e; font-style: bold; font-size: 1.5rem"
          >
            <div class="col-md-8">Generate SFG Production order</div>
            <div class="col-md-4"></div>
          </div>

          <form method="post">
            {% csrf_token %}

            <div class="form-group mx-4 mt-4">
              <select name="bom" class="form-control" required>
                <option value="">-- Select Bom --</option>
                {% for bom in boms %}
                <option value="{{ bom.id }}">{{ bom.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group mx-4 mt-4">
              <input
                type="number"
                step="any"
                required
                name="quantities"
                class="form-control"
                placeholder="Quantity in kg."
              />
            </div>

            <br />
            <div class="form-group mx-4 mt-4">
              <div class="offset-md-2 col-md-10">
                <button
                  type="submit"
                  class="btn login-btn btn-info btn-m"
                  id="createOrderBtn"
                >
                  Create Production Order
                </button>
              </div>
            </div>

            <script>
              const createOrderBtn = document.getElementById("createOrderBtn");

              createOrderBtn.addEventListener("click", function () {
                // Hide the button after the first click
                createOrderBtn.style.display = "none";

                // Perform your form submission or AJAX request here
                // For example, you can use fetch() or submit the form:
                // document.getElementById("yourFormId").submit();
              });
            </script>
          </form>

          {% if pdf_link %}
          <div class="form-group mx-4 mt-4">
            <p>Download production report: <a href="{{ pdf_link }}">PDF</a></p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
