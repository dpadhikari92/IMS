{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-10">
      <div class="border bg-white text-center shadow offset-2 p-3">
        <h3>(BOM) List</h3>

        <form method="GET" action="{% url 'bom-list' %}" class="mb-3">
          <div class="input-group">
            <input
              type="text"
              name="query"
              class="form-control"
              placeholder="Search by BOM Name or ID"
              value="{{ query }}"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>

        <div style="height: 500px; overflow: auto">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>BOM ID</th>
                <th>BOM Name</th>
              </tr>
            </thead>
            <tbody>
              {% for bom in boms %}
              <tr>
                <td>{{ bom.id }}</td>
                <td>
                  <a href="{% url 'bom-details' bom.id %}">{{ bom.name }}</a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2">No BOMs found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
